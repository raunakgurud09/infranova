name: Vite Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  vite-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./spanfront
        run: yarn install --frozen-lockfile

      - name: Build with Vite
        working-directory: ./spanfront
        run: yarn build
